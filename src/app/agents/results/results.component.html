<div class="row">
    <div *ngFor="let agent of results" class="col-md-4 col-sm-6 pb-5">
        <div class="card border-danger text-center animate__animated animate__fadeIn">
            <div class="card-header">
                <h4>{{ agent.displayName }}</h4>
            </div>
            <img [src]="agent.bustPortrait"
                class="card-img-top" [alt]="agent.displayName">
            <div class="card-body">
                <h5 class="card-title">{{ agent.role?.displayName }}</h5>
                <p class="card-text">{{ agent.description }}</p>
            </div>
            <div class="card-footer text-muted">
                <img class="hability"
                    [src]="agent.abilities[0].displayIcon"
                    [alt]="agent.abilities[0].description">
                <img class="hability"
                    [src]="agent.abilities[1].displayIcon"
                    alt="">
                <img class="hability"
                    [src]="agent.abilities[2].displayIcon"
                    alt="">
                <img class="hability"
                    [src]="agent.abilities[3].displayIcon"
                    alt="">
            </div>
        </div>
    </div>
</div>
